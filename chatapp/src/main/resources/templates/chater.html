<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
사용자 닉네임: <p th:text="${session.loginNickName}"></p>
<div>
    <div class="container">
        <div class="col-6">
            <label><b>채팅방</b></label>
        </div>
        <div>
            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function(){

        const username = /*[[${session.loginNickName}]]*/ 'defaultUser';

        $("#disconn").on("click", (e) => {
            disconnect();
        })

        $("#button-send").on("click", (e) => {
            send();
        });

        const websocket = new WebSocket("ws://localhost:8080/ws/chat");

        websocket.onmessage = onMessage;
        websocket.onopen = onOpen;
        websocket.onclose = onClose;

        function send(){

            let msg = document.getElementById("msg");
            let messageContent = msg.value;
            let message = {
                sender: username,
                content: messageContent,
                timestamp: new Date().toISOString()
            };

            console.log(message);
            websocket.send(JSON.stringify(message));
            msg.value = '';
        }

        //채팅창에서 나갔을 때
        function onClose(evt) {
            let state = "방을 나갔습니다.";
            let message = {
                sender: username,
                content: state,
                timestamp: new Date().toISOString()
            };
            websocket.send(JSON.stringify(message));
        }

        //채팅창에 들어왔을 때
        function onOpen(evt) {
            let state = "방을 입장했습니다.";
            let message = {
                sender: username,
                content: state,
                timestamp: new Date().toISOString()
            };
            websocket.send(JSON.stringify(message));
        }
        function formatTimestamp(timestamp) {
            var date = new Date(timestamp);
            var year = date.getFullYear();
            var month = (date.getMonth() + 1).toString().padStart(2, '0');
            var day = date.getDate().toString().padStart(2, '0');
            var hours = date.getHours().toString().padStart(2, '0');
            var minutes = date.getMinutes().toString().padStart(2, '0');
            var seconds = date.getSeconds().toString().padStart(2, '0');

            return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
        }

        function onMessage(msg) {
            var data = JSON.parse(msg.data);
            var sessionId = data.sender;
            var message = data.content;
            var timestamp = data.timestamp;
            var cur_session = username;

            console.log("cur_session : " + cur_session);
            console.log("sessionID : " + sessionId);
            console.log("message : " + message);

            var formattedTime = formatTimestamp(timestamp);

            //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
            if(sessionId == cur_session){
                var str = "<div class='col-6'>";
                str += "<div class='alert alert-secondary'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div>";
                str += "<div class='text-right'>";
                str += "<p class='text-muted'><small>" + formattedTime + "</small></p>";
                str += "</div>";
                str += "</div>";
                $("#msgArea").append(str);
            }
            else{
                var str = "<div class='col-6'>";
                str += "<div class='alert alert-warning'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div>";
                str += "<div class='text-right'>";
                str += "<p class='text-muted'><small>" + formattedTime + "</small></p>";
                str += "</div>";
                str += "</div>";
                $("#msgArea").append(str);
            }
        }
    })
</script>

</body>

</html>
